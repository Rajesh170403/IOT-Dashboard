<html>
<link rel="stylesheet" href="signinpage.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<body background="C:\Users\ELCOT\Downloads\iot2.jpg"> 
  <div class="border">
    <header>IOT DASHBOARD</header>
    <form action="#">
      <div class="field Name">
        <div class="input-area">
          <input type="text" placeholder="Name">
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Name can't be blank</div>
      </div>
      <div class="field mobile">
        <div class="input-area">
          <input type="text" placeholder="Mobile No">
          <i class="icon fas fa-mobile"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Mobile Number can't be blank</div>
      </div>
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="field cpassword">
        <div class="input-area">
          <input type="conform password" placeholder=" Confirm Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be same</div>
      </div>
      <input type="submit" value="Create Account">
    </form>
    <div class="sign-txt">Already Member? <a href="loginpage.html">Login now</a></div>
  </div>
  <script src="signinpage.js"></script>
</body>
</html>
